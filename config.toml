summaryLength = 10
publishDir = "docs"

[taxonomies]
  author = "author"
  category = "categories"
  tag = "tags"
  
# Menu
[menu]
    [[menu.nav]]
    name = "About Us"
    URL = "about"
    weight = 2

    [[menu.nav]]
    name = "Service"
    URL = "services"
    weight = 3

    [[menu.nav]]
    name = "Testimonials"
    URL = "testimonials"
    weight = 5

    [[menu.nav]]
