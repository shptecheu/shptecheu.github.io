    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/banner.webp"
    icon = "tf-ion-cloud"
    heading = "Digital Presence"
    content= "Using Technology to differentiate your offerings"
    btn = true
    btnText="Explore"
    btnURL="#services"

    # call to action
    [params.cta]
    enable = true
    title = "Digital Presence"
    content = "Present your services to prospects in the most appealing manner."
    btnURL = "#services"
    btnText = "Get Started"

    # counter
    [params.counter]
    enable = true
    URL="#pricing"
    bgImage = "images/backgrounds/bg-1.webp"
        [[params.counter.counterItem]]
        title = "Happy Clients"
        icon = "tf-ion-android-happy"
        count = "118"

        [[params.counter.counterItem]]
        title = "Projects completed"
        icon = "tf-ion-archive"
        count = "63"

        [[params.counter.counterItem]]
        title = "Positive feedback"
        icon = "tf-ion-thumbsup"
        count = "147"

        [[params.counter.counterItem]]
        title = "Cups of Coffee"
        icon = "tf-ion-coffee"
        count = "2500"

    # footer
    [params.footer]
        copyright = "SHP"
        copyrightURL = "/privacy"
        terms = "Terms and Conditions"
        termsURL = "/terms"
        privacy = "Privacy Policy"
        privacyURL = "/privacy"

